<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerel Etkinlik Takip Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Yerel Etkinlikler</h1>
        <p>Şehrinizdeki etkinlikleri takip edin!</p>
    </header>
    <main>
        <section id="event-list">
            <h2>Etkinlik Listesi</h2>
            <ul id="events">
                <!-- Etkinlikler buraya eklenecek -->
            </ul>
        </section>
        <section id="add-event">
            <h2>Etkinlik Ekle</h2>
            <form id="eventForm">
                <input type="text" id="eventName" placeholder="Etkinlik Adı" required>
                <input type="date" id="eventDate" required>
                <button type="submit">Etkinlik Ekle</button>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
